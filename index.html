<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">  <!-- add view port -->
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <section class="score-panel">
        	<ul class="stars">
        	</ul>
        	<span class="moves"></span> Moves
           <!-- new timer element -->
            <span class="timer"></span>
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        	<div class="modal"><!-- add modal for window -->
        		<div class="inner">
        			<h2>Congratulations!</h2><!-- congrats and the end -->
        			<p>You have a good memory.</p>
        			<p>In <span id="totalMin"></span> Minutes and <span id="totalSeconds"></span> Seconds</p><!-- total time you spend-->
        			<p>It took you:
        			<span id="total-moves"></span> moves to complete it!<br>
        			Your rating is: <span id="total-rate"></span>
        			</p>
        			<p>
        			Well done!<i class="stars"></i>
        			</p>
        			<button class="play-again">Play Again?</button><!-- play again option -->
        		</div>
        	</div>
        </section>
        <ul class="deck"> 
        </ul>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
